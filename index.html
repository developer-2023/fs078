<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors - hsl</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        p {
            /*
                h (hue) - 0 .. 360
                s (saturation) - 0% .. 100%
                l (lightness) - 0% .. 100%
            */
            color: hsl(0, 100%, 50%); 
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
